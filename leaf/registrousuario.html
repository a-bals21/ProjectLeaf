<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="formulario-registro">
        <h2>Registro de Usuario</h2>
        <form id="form">
            <input type="text" id="nombres" placeholder="Nombres" required><br>
            <input type="text" id="apellidos" placeholder="Apellidos" required><br>

            <legend>Sexo</legend>
            <input type="radio" name="sexo" value="femenino">Fémenino
            <input type="radio" name="sexo" value="masculino">Masculino<br>

            <input type="text" id="direccion" placeholder="Direccion" required><br>
            
            <legend>Genero literario favorito</legend>
            <input type="checkbox" name="genero" value="romance">Romance<br>
            <input type="checkbox" name="genero" value="terror">Terror<br>
            <input type="checkbox" name="genero" value="recetas">Recetas<br>
            <input type="checkbox" name="genero" value="ficcion">Ciencia Ficcion<br>
            <input type="checkbox" name="Genero" value="psicologico">Psicologico<br>

            <input type="text" id="nombreusuario" placeholder="Nombre de usuario" required><br>
            <input type="email" id="email" placeholder="Correo electrónico" required><br>
            <input type="password" id="password" placeholder="Contraseña" required><br>
            <button type="button" onclick="register()">Registrarse</button><br>
        </form>
    </div>
</body>
</html>
